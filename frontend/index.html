<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silk FAQ Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .response {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Silk FAQ Chatbot</h1>
        <input type="text" id="question" placeholder="Ask a question about silk...">
        <button onclick="askQuestion()">Ask</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            if (!question) {
                responseDiv.innerHTML = '<p style="color: red;">Please enter a question.</p>';
                return;
            }

            fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    responseDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    responseDiv.innerHTML = `<p><strong>Answer:</strong> ${data.answer}</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerHTML = '<p style="color: red;">Failed to get an answer from the chatbot.</p>';
            });
        }
    </script>
</body>
</html>
